<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Egg - Support</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header similar to Mad Egg website -->
    <header class="madegg-header">
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="https://www.madegg.ie/wp-content/uploads/2022/04/madegg-logo.png" alt="Mad Egg Logo">
                </div>
                <ul class="nav-links">
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Order</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>CHICKEN SO GOOD IT'LL MAKE YOU CLUCK</h1>
            <a href="#" class="btn">View Menu</a>
        </div>
    </section>

    <!-- Floating Chat Button -->
    <div class="chat-button" id="chatButton">
        <i class="fas fa-comment-dots"></i>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h3>Mad Egg Support</h3>
            <button class="close-chat" id="closeChat">&times;</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
